<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="form-body">
      <div class="login-inner">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-7">
            <div class="form-bg-right">
              <video autoplay muted loop id="myVideo">
                <source
                  src="img/pexels-rodnae-productions-7502873.mp4"
                  type="video/mp4"
                />
              </video>

              <div class="testimonial">
                <div class="slider">
                  <div class="caption">
                    We build
                    <div class="text-box">
                      <div>websites</div>
                      <div>brands</div>
                      <div>experiences</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="form-details-wrap">
              <div class="brand-logo">
                <img src="img/logo.svg" alt="logo" class="img-fluid" />
              </div>
              <div class="form-title">
                <h3>Welcome back!</h3>
                <p>Enter your details to sign in to your account</p>
              </div>
              <form class="login-wrap">
                <input type="text" placeholder="Username" />
                <input
                  type="password"
                  class="pass-asd"
                  placeholder="Password"
                />
                <button type="submit">Sign In</button>
              </form>
              <div class="sign-another">
                <h2>OR</h2>
                <button class="mt-0">
                  <img src="img/google.png" alt="google" class="img-fluid" />
                  Sign Up with Google
                </button>
                <button>
                  <img src="img/twitter.png" alt="twitter" class="img-fluid" />
                  Sign in with Twitter
                </button>
              </div>
              <div class="form-footer">
                <p class="mb-0">
                  Created a new account. <a href="#">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
